<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm" onsubmit="return false;">
            <div class="input-group">
                <label for="altura"><span class="material-icons">height</span> Altura (cm):</label>
                <input type="number" id="altura" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="peso"><span class="material-icons">fitness_center</span> Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>
            </div>
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
